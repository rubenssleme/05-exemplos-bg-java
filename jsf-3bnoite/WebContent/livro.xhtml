<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<h1>Novo Livro</h1>
	<h:form>
		<fieldset>
			<legend> Dados do livro </legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Titulo: " for="titulo"></h:outputLabel>
				<h:inputText id="titulo" value="#{livroBean.titulo}" />
				<h:outputLabel value="ISBN: " for="isbn"></h:outputLabel>
				<h:inputText id="isbn" value="#{livroBean.ISBN}" />
				<h:outputLabel value="Preço: " for="preco"></h:outputLabel>
				<h:inputText id="preco"  value="#{livroBean.preco}"/>
				<h:outputLabel value="Data Lançamento: " for="dataLancamento"></h:outputLabel>
				<h:inputText id="dataLancamento" value="#{livroBean.dataLancamento}" />
				<h:commandButton value="enviar"  action="#{livroBean.gravarLivro}"/>
			</h:panelGrid>
		</fieldset>

	</h:form>

</h:body>

</html>
